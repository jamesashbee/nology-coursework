<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Flag Challenge Part 2</title>
  </head>
  <body>
    <h1>CSS Flag Challenge 2 Changing Flags</h1>

    <br />
    <br />

    <h2>Click on Flag 1 to Change Flag</h2>
    <div class="flag-1-parent">
      <div class="flag-1-child-one">One</div>
      <div class="flag-1-child-two">Two</div>
      <div class="flag-1-child-three">Three</div>
    </div>

    <br />

    <br />

    <h2>Hover Over Flag 2 to Change Flag</h2>
    <div class="flag-2-parent">
      <div class="flag-2-child-one">one</div>
      <div class="flag-2-child-two">Two</div>
      <div class="flag-2-child-three">Three</div>
    </div>
  </body>
</html>
