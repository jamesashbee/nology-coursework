<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

  <body>

      <!--Have to call class = "container", "row", "column" so BS knows this class name to apply specific style-->

      <!--See below with Bootstrap, the class name amended the properties, with no other code needed-->
      <!--This only works with Bootstrap linked-->

      <div class="row">
        <div class="col-1">

        </div>

        <div class="col-1">

        <div class="col-1">

        <div class="col-3">
